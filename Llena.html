<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        
        .graphic {
            border: 5px solid #b5c6d6;
            padding: 15px;
            width: 200px;
            height: 300px;
            box-sizing: border-box;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        
        svg {
            display: block;
            margin: auto;
        }


    </style>
</head>

<body>

    
    <defs>

            <linearGradient id="pastelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#f8b7d6; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#b6e3db; stop-opacity:1" />
            </linearGradient>

    </defs>

    
    <div class="graphic">

            <svg width="180" height="260">
                <circle cx="90" cy="40" r="25" fill="url(#pastelGradient)" />
                <circle cx="45" cy="100" r="25" fill="#f8b7d6" />
                <circle cx="135" cy="100" r="25" fill="#b6e3db" />
                <rect x="10" y="160" width="160" height="10" fill="url(#pastelGradient)" stroke="url(#pastelGradient)" stroke-dasharray="5,5" />
                <path d="M10 120 Q 90 40, 170 120" stroke="url(#pastelGradient)" stroke-width="3" fill="none" />
            </svg>

    </div>

    
    <div class="graphic">

            <svg width="180" height="260">
                <rect x="20" y="20" width="60" height="60" fill="#b6e3db" />
                <rect x="100" y="20" width="60" height="60" fill="#f8b7d6" />
                <circle cx="50" cy="120" r="20" fill="url(#pastelGradient)" />
                <circle cx="130" cy="120" r="20" fill="url(#pastelGradient)" />
                <line x1="20" y1="160" x2="160" y2="160" stroke="#b5c6d6" stroke-width="3" stroke-dasharray="4,4" />
                <line x1="20" y1="190" x2="160" y2="190" stroke="url(#pastelGradient)" stroke-width="3" />
            </svg>

    </div>

    
    <div class="graphic">

            <svg width="180" height="260">
                <polyline points="10,60 40,100 70,60 100,100 130,60 160,100" fill="none" stroke="#b5c6d6" stroke-width="3"/>
                <circle cx="50" cy="150" r="15" fill="#f8b7d6" stroke="#b5c6d6" stroke-width="3"/>
                <circle cx="130" cy="150" r="15" fill="#b6e3db" stroke="#b5c6d6" stroke-width="3"/>
                <polygon points="40,200 90,180 130,200 90,220" fill="#f8b7d6" />
            </svg>

    </div>

    
    <div class="graphic">
        <svg width="180" height="260">
            <circle cx="90" cy="50" r="30" fill="url(#pastelGradient)" />
            <path d="M90,50 L90,160" stroke="#b5c6d6" stroke-width="3"/>
            <path d="M90,50 L10,100" stroke="#b5c6d6" stroke-width="3"/>
            <path d="M90,50 L170,100" stroke="#b5c6d6" stroke-width="3"/>
            <ellipse cx="90" cy="180" rx="50" ry="20" fill="#f8b7d6" stroke="#b5c6d6" stroke-width="3"/>
        </svg>
    </div>

    
    <div class="graphic">

            <svg width="180" height="260">
                <circle cx="90" cy="60" r="25" fill="url(#pastelGradient)" />
                <circle cx="90" cy="60" r="40" fill="none" stroke="#f8b7d6" stroke-width="4" />
                <circle cx="90" cy="60" r="55" fill="none" stroke="#b6e3db" stroke-width="4" />
                <polygon points="50,170 90,140 130,170" fill="#f8b7d6" />
                <line x1="10" y1="200" x2="170" y2="200" stroke="#b5c6d6" stroke-dasharray="5,5" />
            </svg>

    </div>

    
    <div class="graphic">

            <svg width="180" height="260">
                <path d="M20 50 Q 50 20, 80 50 T 140 50 Q 170 20, 160 50" stroke="url(#pastelGradient)" stroke-width="3" fill="none"/>
                <polygon points="40,200 90,150 140,200 90,250" fill="#f8b7d6" stroke="#b5c6d6" stroke-width="3"/>
                <circle cx="90" cy="180" r="15" fill="#b6e3db"/>
                <path d="M50 230 C 60 220, 80 220, 90 230 C 100 220, 120 220, 130 230" stroke="url(#pastelGradient)" stroke-width="3" fill="none"/>
            </svg>

    </div>

    
    <div class="graphic">

            <svg width="180" height="260">
                <rect x="20" y="20" width="60" height="60" fill="#b6e3db" stroke="#b5c6d6" stroke-width="3"/>
                <rect x="100" y="20" width="60" height="60" fill="#f8b7d6" stroke="#b5c6d6" stroke-width="3"/>
                <path d="M90 80 L90 160" stroke="#b5c6d6" stroke-width="3"/>
                <path d="M90 160 L10 220" stroke="#b5c6d6" stroke-width="3"/>
                <path d="M90 160 L170 220" stroke="#b5c6d6" stroke-width="3"/>
                <circle cx="90" cy="230" r="20" fill="url(#pastelGradient)" />
            </svg>

    </div>

</body>
</html>
